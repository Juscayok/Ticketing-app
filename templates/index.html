<!DOCTYPE html>
<html>
<head>
  <title>Ticket Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Red Token logo">
      <h1>Red Token Tickets</h1>
    </header>
  <form method="GET" action="/">
    <input type="text" name="query" placeholder="Search tickets...">
    <select name="status">
      <option value="all" {% if current_status == 'all' %}selected{% endif %}>All Status</option>
      <option value="Open" {% if current_status == 'Open' %}selected{% endif %}>Open</option>
      <option value="Closed" {% if current_status == 'Closed' %}selected{% endif %}>Closed</option>
      <option value="Canceled" {% if current_status == 'Canceled' %}selected{% endif %}>Canceled</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <a href="/submit">Submit New Ticket</a> |
  <a href="/export">Export Tickets</a> |
  {% if session.logged_in %}
    <a href="/logout">Logout</a>
  {% else %}
    <a href="/login">Login</a>
  {% endif %}
  <ul>
    {% for ticket in tickets %}
      <li>
        <a href="/ticket/{{ ticket.id }}">#{{ ticket.id }} - {{ ticket.category }} ({{ ticket.status }})</a>
      </li>
    {% endfor %}
  </ul>
  </div>
</body>
</html>
